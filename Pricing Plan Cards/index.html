<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "Final/style.css">
    <link href='https://css.gg/check-o.css' rel='stylesheet'>
    <title>Pricing Plan Card</title>
</head>
<body>
       <div class = "container">
            <div class = "card-1">
                <h3>Free</h3>
                 <p>For Individual</p>

                 <h2>$0</h2>
                    <div class = icon1>
                        <i class="gg-check-o"></i> 
                        <h4>One Device</h4>
                     </div>
                     <div class = icon1>
                        <i class="gg-check-o"></i> 
                        <h4>Unlimited Download</h4>
                     </div>
                     <div class = icon1>
                        <i class="gg-check-o"></i> 
                        <h4>Editables Files</h4>
                     </div>
        
                
             






                 <!-- <input type = "checkbox" checked name = "One Device">
                 <label for name = "One Device">One Device</label>

                 <input type = "checkbox" checked name = "Limited Download">
                 <label for name = "Limited Download">Limited Download</label>

                 <input type = "checkbox" checked name = "Editables Files">
                 <label for name = "Editables Files">Editables Files</label> -->
                 <button class = "submit1">Subscribe</button>

            </div>  
            <div class = "card-2">
                <h3>Pro</h3>
                <p>For Company</p>

                <h2>$80</h2>
                <input type = "checkbox" checked name = "6 Device">
                <label for name = "6 Device">6 Device</label>

                <input type = "checkbox" checked name = "Unlimited Download">
                <label for name = "Unlimited Download">Unlimited Download</label>

                <input type = "checkbox" checked name = "Fully Editables Files">
                <label for name = "Fully Editables Files">Fully Editables Files</label>

                <input type = "checkbox" checked name = "200+ icon Package">
                <label for name = "200+ icon Package">200+ icon Package</label>

                <input type = "checkbox" checked name = "500GB Storage">
                <label for name = "500GB Storage">500GB Storage</label>

                <button class = "submit2">Subscribe</button>
            </div>  
            <div class = "card-3">
                <h3>Enterprise</h3>
                <p>For Team</p>

                <h2>$180</h2>
                <input type = "checkbox" checked name = "10 Device">
                <label for name = "10 Device">10 Device</label>

                <input type = "checkbox" checked name = "Unlimited Download">
                <label for name = "Unlimited Download">Unlimited Download</label>

                <input type = "checkbox" checked name = "Fully Editables Files">
                <label for name = "Fully Editables Files">Fully Editables Files</label>

                <input type = "checkbox" checked name = "1000+ icon Package">
                <label for name = "1000+ icon Package">1000+ icon Package</label>

                <input type = "checkbox" checked name = "500TB Storage">
                <label for name = "5TB Storage">5TB Storage</label>

                <input type = "checkbox" checked name = "3TB Data Transfer">
                <label for name = "3TB Storage">3TB Data Transfer</label>

                <button class = "submit3">Subscribe</button>
            </div>  
           
       </div>
       
<script src="https://kit.fontawesome.com/e8bdaae784.js" crossorigin="anonymous"></script>
</body>
</html>
